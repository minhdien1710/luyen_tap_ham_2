<script>
    let r = prompt("Nhap ban kinh hinh tron(m): ");
    const PI= 3.14;
    
    function p(radius) {
        return radius*PI*2;
    }
    function s(radius) {
        return radius*radius*PI;
    }

    alert("chu vi la: " + p(r) +"m " + ", " + "dien tich la" + s(r) + "m2");
</script>
