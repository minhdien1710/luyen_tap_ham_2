<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");

    function swap(x, y) {
        let temp = x;
        x=y;
        y=temp;
        document.write("a la " + x + ", " + "b la "+y);
    }
    swap(a,b);
</script>

</body>
</html>
